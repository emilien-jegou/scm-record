name: Lint

on:
  push:
    branches:
      - main

  pull_request:

env:
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short

jobs:
  static-analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Forbid nocommit string
        run: |
          if results=$(git grep --column --line-number --only-matching '@''nocommit'); then
            echo "$results"
            awk <<<"$results" -F ':' '{ print "::error file=" $1 ",line=" $2 ",col=" $3 "::Illegal string: " $4 }'
            exit 1
          fi

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.85
          components: rustfmt, clippy
          override: true

      - name: Cache dependencies
        uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1

      - name: Run `cargo fmt`
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run `cargo clippy`
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --workspace --all-features --all-targets -- --deny warnings

      - name: Run `cargo doc`
        uses: actions-rs/cargo@v1
        env:
          RUSTDOCFLAGS: "--deny warnings"
        with:
          command: doc
          args: --workspace --all-features
